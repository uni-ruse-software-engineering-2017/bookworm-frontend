<mat-card *ngIf="category && books">
  <mat-card-header>
    <mat-card-title>{{ category.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <bw-book-list-item
      *ngFor="let book of books?.items; trackBy: book?.id"
      [book]="book"
    >
    </bw-book-list-item>
    <p *ngIf="books?.items.length === 0">
      There are no books in this category yet.
    </p>
  </mat-card-content>
  <mat-card-actions> </mat-card-actions>
</mat-card>
