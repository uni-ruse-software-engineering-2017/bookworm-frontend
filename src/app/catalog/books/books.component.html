<bw-categories-tree
  class="mat-elevation-z1"
  [data]="categoryTree"
  *ngIf="categoryTree"
></bw-categories-tree>
<div class="books-list">
  <bw-book-list-item
    *ngFor="let book of books; trackBy: book?.id"
    [book]="book"
    (buyPressed)="onBuyPressed(book)"
    [canAddToCart]="!booksInCartHash[book.id]"
  ></bw-book-list-item>
</div>
