<section class="mat-typography">
  <h1>Shopping cart</h1>

  <p *ngIf="cart.items.length === 0">
    There are no items added to the cart yet.
  </p>

  <mat-list>
    <mat-list-item *ngFor="let cartLine of cart.items; trackBy: cartLine?.id">
      <img
        [src]="cartLine.coverImage"
        matListAvatar
        [alt]="cartLine.title"
        height="48px"
      />
      <h3 matLine>
        {{ cartLine.title }}
      </h3>
      <h4 matLine>
        {{ cartLine.author.name }}
      </h4>
      <span class="price">
        {{ cartLine.price | currency }}
      </span>
      <button mat-icon-button (click)="removeItem(cartLine)">
        <mat-icon>clear</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>

  <h3 style="text-align: right">Total: {{ cart.total | currency }}</h3>

  <button
    mat-button
    color="warn"
    (click)="clearCart()"
    [disabled]="!cart.items.length"
  >
    Clear
  </button>
  <button mat-raised-button color="primary">Checkout</button>
</section>
