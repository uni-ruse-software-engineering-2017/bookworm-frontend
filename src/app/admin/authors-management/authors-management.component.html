<mat-card>
  <mat-card-header *ngIf="!searchToggled">
    <mat-card-title>Authors</mat-card-title>
    <mat-card-subtitle>Create and edit authors</mat-card-subtitle>
    <button mat-icon-button title="Search..." (click)="toggleSearch(true)">
      <mat-icon>search</mat-icon>
    </button>
  </mat-card-header>
  <div *ngIf="searchToggled" class="search-box">
    <mat-form-field>
      <input
        type="search"
        matInput
        placeholder="Search..."
        [formControl]="searchInput"
      />
    </mat-form-field>
    <button mat-icon-button title="Close Search" (click)="toggleSearch(false)">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <mat-card-content>
    <bw-authors-management-list
      [authors]="authors.items"
      (editClick)="openEditAuthorModal($event)"
      (deleteClick)="openDeleteAuthorModal($event)"
    ></bw-authors-management-list>
  </mat-card-content>
  <mat-card-actions>
    <mat-paginator
      [length]="authors.total"
      [pageSize]="authors.pageSize"
      [pageSizeOptions]="[10, 25, 50]"
      (page)="onPaginate($event)"
    >
    </mat-paginator>
  </mat-card-actions>
</mat-card>

<button mat-fab (click)="openAddAuthorModal()">
  <mat-icon>add</mat-icon>
</button>
